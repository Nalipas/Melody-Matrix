<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn3.emoji.gg/emojis/7122-happy-pepe.png"
    />
    <title>Melody Munchies</title>
  </head>
  <body class="mx-6">
    <header>
      <div id="Matrix">
        <h1 class="title is-size-1 has-text-centered py-5 is-underlined">Melody Munchies</h1>
        <h2 class="subtitle is-size-4 pb-4 has-text-centered">Harmonize your hunger!</h2>
      </div>
    </header>

    <div class="columns">
      <aside class="column is-one-third">
        <div class="search-form">
          <input
            type="text"
            class="input is-medium"
            id="searchInput"
            placeholder="Search for a song!"
          />
          <button class="button is-medium is-fullwidth" id="search-button">
            Search
          </button>

          <input
          type="text"
          class="input is-medium"
          id="recipeInput"
          placeholder="Search for some recipes!"
          />
          <button class="button is-medium is-fullwidth" id="recipeSearchButton">
            Search
          </button>

        </div>
      </aside>

      <main class="column is-two-thirds is-offset-one-third">
        <div
          class="custom-card-container  section box column is-small is-flex is-variable is-full" id="searchResults"
        >
        </div>


        <div id="recipeResults" class="custom-card-container section is-small box column">
        </div>


      </main>
    </div>
    <footer class="has-text-centered box column is-full">
      <p>Made by some Rushin' Hackers.</p>
      <a href="https://github.com/Nalipas/Melody-Matrix">GitHub Repository</a>
    </footer>
</body>
</html>

    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
    ></script>
    <script src="./assets/js/temp.js" type="text/javascript"></script>
    <script src="./assets/js/recipe.js" type="text/javascript"></script>
    <script src="./assets/js/script.js"></script>
  </body>

  
</html>
